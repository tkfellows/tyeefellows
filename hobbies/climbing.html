<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyee Fellows - Climbing </title>
    <link rel="icon" type="image/x-icon" href="https://tyeefellows.com/media/website-logo.svg">
    <!-- Bootstrap 5 Style Script -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <!-- GreenSock animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/MotionPathPlugin.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Custom JS Scripts -->
    <script defer src="../js/header-footer.js"></script> 
    <script defer src="../js/main-logo-animation.js"></script> 
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
    <!-- Navigation Bar -->
    <div id="navbar-header"></div>
    
    <!-- Title  -->
    <section class="home-page">
        <div class="container-lg">
            <h1 class="text-center display-1 fw-lighter py-5">Climbing</h1>
        </div>
    </section>
    
    <!-- Photo collection -->
    <section id="photo-section" class="coding-cards">
        <div class="container-fluid">
            <div class="row justify-content-around align-items-center gy-5 text-center">
                <div class="col d-flex justify-content-center">
                    <div class="content">
                        <div id="climbing-pictures" class="card border-0" style="width: 36rem;">
                            <!-- <a class="pe-1" href="" > -->
                                <img src="../media/climbing/plumbers-crack.jpg" alt="red-rock" width="100%" />
                            <!-- </a> -->
                        </div>
                        <div class="content-overlay" data-bs-toggle="modal" data-bs-target="#redRock-modal">
                            <div class="content-details fadeIn-bottom">
                                <h3 class="content-title">Red Rock</h3>
                                <h4>Las Vegas, NV</h4>
                                <p class="content-text">April 2022</p>
                              </div>
                        </div>
                    </div>
                </div>

                <div class="col d-flex justify-content-center">
                    <div class="content">
                        <div id="climbing-pictures" class="card border-0" style="width: 36rem;">
                            <img src="../media/climbing/squamish-2.jpg" alt="squamish-2" width="100%"/>
                        </div>
                        <div class="content-overlay" data-bs-toggle="modal" data-bs-target="#chief2-modal">
                            <div class="content-details fadeIn-bottom">
                                <h3 class="content-title">The Chief</h3>
                                <h4>Squamish, BC</h4>
                                <p class="content-text">April 2021</p>
                              </div>
                        </div>
                    </div>
                </div>

                <div class="col d-flex justify-content-center">
                    <div class="content">
                        <div id="climbing-pictures" class="card border-0" style="width: 36rem;">
                            <img src="../media/climbing/squamish-1.jpg" alt="squamish-1"width="100%">
                        </div>
                        <div class="content-overlay" data-bs-toggle="modal" data-bs-target="#chief1-modal">
                            <div class="content-details fadeIn-bottom">
                                <h3 class="content-title">The Chief</h3>
                                <h4>Squamish, BC</h4>
                                <p class="content-text">August 2019</p>
                              </div>
                        </div>
                    </div>
                </div>

                <div class="col d-flex justify-content-center">
                    <div class="content">
                        <div id="climbing-pictures" class="card border-0" style="width: 36rem;">
                            <img src="../media/climbing/dolomites.jpg" alt="dolomites" width="100%">
                        </div>
                        <div class="content-overlay" data-bs-toggle="modal" data-bs-target="#dolomites-modal">
                            <div class="content-details fadeIn-bottom">
                                <h3 class="content-title">The Dolomites</h3>
                                <h4>Arco, Italy</h4>
                                <p class="content-text">June 2016</p>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Demo modals for each card -->
    <!-- Red Rock Modal -->
    <div class="modal fade" id="redRock-modal" tabindex="-1" aria-labelledby="Red Rock" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content border-0" style="background-color: transparent;">

                <div id="carouselRedRockCaptions" class="carousel slide" data-bs-ride="false">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    </div>
                    <div class="carousel-inner">

                      <div class="carousel-item active">
                        <img src="../media/climbing/plumbers-crack.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                          <h5>Plumbers Crack</h5>
                          <p>V1</p>
                        </div>
                      </div>

                      <div class="carousel-item">
                        <img src="../media/climbing/plumbers-crack.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                          <h5>Plumbers Crack</h5>
                          <p>V1</p>
                        </div>
                      </div>
                      
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselRedRockCaptions" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselRedRockCaptions" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>

                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">X</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Squamish #2 Modal -->
    <div class="modal fade" id="chief2-modal" tabindex="-1" aria-labelledby="Chief-2" aria-hidden="true">

                    <div class="carousel-inner">

        <div class="modal-dialog modal-lg">

                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    </div>
                    <div class="carousel-inner">

                      <div class="carousel-item active">
                        <img src="../media/climbing/dolomites.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
