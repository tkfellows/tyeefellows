<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyee Fellows - Climbing </title>
    <link rel="icon" type="image/x-icon" href="https://tyeefellows.com/media/heart-pulse.svg">
    
    <!-- Bootstrap 5 Style Script -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">

    <!-- Custom JS Scripts -->
    <script defer src="../js/header-footer.js"></script> 

</head>
<body>
    <!-- Navigation Bar -->
    <div id="navbar-header"></div>
    
    <!-- Title  -->
    <section class="home-page">
        <div class="container-lg">
            <h1 class="text-center display-1 fw-lighter py-5">Climbing</h1>
        </div>
    </section>
    
    <!-- Photo collection -->
    <!-- <section id="photo-section" class="coding-cards bg-light m-5"> -->
        <div class="container-fluid">
            <div class="row justify-content-around align-items-center gy-5 text-center">
                <div class="col d-flex justify-content-center">
                    <div class="content">
                        <div id="climbing-pictures" class="card border-0" style="width: 36rem;">
                            <img src="../media/climbing/plumbers-crack.jpg" alt="red-rock" width="100%">
                        </div>
                        <div class="content-overlay">
                            <div class="content-details fadeIn-bottom">
                                <h3 class="content-title">Red Rock</h3>
                                <h4>Las Vegas</h4>
                                <p class="content-text">April 2022</p>
                              </div>
                        </div>
                    </div>
                </div>

                <div class="col d-flex justify-content-center">
                    <div class="content">
                        <div id="climbing-pictures" class="card border-0" style="width: 36rem;">
                            <img src="../media/climbing/squamish-2.jpg" alt="squamish-2" width="100%">
                        </div>
                        <div class="content-overlay">
                            <div class="content-details fadeIn-bottom">
                                <h3 class="content-title">The Chief</h3>
                                <h4>Squamish, BC</h4>
                                <p class="content-text">April 2021</p>
                              </div>
                        </div>
                    </div>
                </div>

                <div class="col d-flex justify-content-center">
                    <div class="content">
                        <div id="climbing-pictures" class="card border-0" style="width: 36rem;">
                            <img src="../media/climbing/squamish-1.jpg" alt="squamish-1"width="100%">
                        </div>
                        <div class="content-overlay">
                            <div class="content-details fadeIn-bottom">
                                <h3 class="content-title">The Chief</h3>
                                <h4>Squamish, BC</h4>
                                <p class="content-text">August 2019</p>
                              </div>
                        </div>
                    </div>
                </div>

                <div class="col d-flex justify-content-center">
                    <div class="content">
                        <div id="climbing-pictures" class="card border-0" style="width: 36rem;">
                            <img src="../media/climbing/dolomites.jpg" alt="dolomites" width="100%">
                        </div>
                        <div class="content-overlay">
                            <div class="content-details fadeIn-bottom">
                                <h3 class="content-title">The Dolomites</h3>
                                <h4>Argo, Italy</h4>
                                <p class="content-text">June 2016</p>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- </section> -->
    
    <!-- Footer -->
    <div id="navbar-footer"></div>

    <!-- Bootstrap 5 JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
