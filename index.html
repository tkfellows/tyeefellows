<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyee Fellows - Home page</title>
    <link rel="icon" type="image/x-icon" href="https://tyeefellows.com/media/heart-pulse.svg">

    <!-- Bootstrap 5 Style Script -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Custom JS Scripts -->
    <script defer src="js/header-footer.js"></script> 
</head>
<body>
    <!-- Navigation Bar -->
    <div id="navbar-header"></div>

    <!-- Title  -->
    <section class="home-page">
        <div class="bg-img p-5" style="background-image: url('media/photographs/afga_1.jpg'); height:1000px; background-position: center; background-repeat: no-repeat; background-size: cover;" alt="" class="bg-img">
            <div class="containter-fluid mx-5">
                <div class="row pt-5 justify-content-center">
                    <div class="col-1 hover-right">
                        <a class="navbar-brand text-black" href="about-me.html" data-bs-toggle="tooltip" data-bs-placement="bottom" title="About me">
                            <span class="icon-info" style="white-space: nowrap; position: absolute; z-index: 0; margin: 50px 0px 0px 0px; color:black;">About me</span>
                            <i class="bi bi-file-person"  style='font-size:100px; color: black; position: relative; z-index:1;'></i>
                        </a>
                    </div>
                </div>
                <div class="row pt-5 justify-content-center">
                    <div class="col-1 hover-right">
                        <a class="navbar-brand text-black fs-3" href="hobbies/coding-projects.html" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Coding projects">
                            <span class="icon-info" style="white-space: nowrap;  position: absolute; z-index: 0; margin: 50px 0px 0px 20px; color:black;">Coding</span>
                            <i class="bi bi-code-slash" style='font-size:100px; color: black;'></i>
                        </a>       
                    </div>
                </div>
                <div class="row pt-5 justify-content-center">
                    <div class="col-1 hover-right">
                        <a class="navbar-brand text-black fs-3" href="hobbies/climbing.html" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Climbing">
                            <span class="icon-info" style="white-space: nowrap; position: absolute; z-index: 0; margin: 50px 0px 0px 0px; color:black;">Climbing</span>
                            <i class="bi bi-tree" style='font-size:50px; color: black; position: absolute; z-index: 0; margin: 45px 50px 0px 25px;'></i>
                            <i class="bi bi-triangle" style='font-size:100px; color: black; position: relative; z-index:1;'></i>
                        </a>       
                    </div>
                </div>
                <div class="row pt-5 justify-content-center">
                    <div class="col-1 hover-right">
                        <a class="navbar-brand text-black fs-3" href="hobbies/photography.html" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Photography">
                            <span class="icon-info" style="white-space: nowrap; position: absolute; z-index: 0; margin: 50px 0px 0px -50px; color:black;">Photography</span>
                            <i class="bi bi-camera" style='font-size:100px; color: black;'></i>
                        </a>       
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="navbar-footer"></div>

    <!-- Bootstrap 5 JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
