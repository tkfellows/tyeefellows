<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyee Fellows - My publications</title>
    <link rel="icon" type="image/x-icon" href="media/heart-pulse.svg">

    <!-- Bootstrap 5 Style Script -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <!-- Custom JS Scripts -->
    <script defer src="js/header-footer.js"></script> 
    <script type='text/javascript' src="js/get-publications.js"></script> 
    <script type='text/javascript' src="js/get-thesis.js"></script>
    <script type='text/javascript' src="js/google-scholar.js"></script>

</head>
<body>
    <!-- Navigation Bar -->
    <div id="navbar-header"></div>

    <!-- Title  -->
    <section class="home-page">
        <div class="container-lg">
            <h1 class="text-center display-1 fw-lighter py-5">Publications</h1>
            <table class="table-sm align-middle bg-white" style="margin-left:auto;margin-right:auto;">
                <thead class="bg-light">
                    <tr>
                        <th scope='col'><img id="gs_hdr_hp_lgo" src="https://scholar.google.ca/intl/en/scholar/images/2x/scholar_logo_64dp.png" width="100"></th>
                        <th scope='col'>Citations</th>
                        <th scope='col'>h-index</th>
                        <th scope='col'>i10-index</th>
                    </tr>
                </thead>
                <tbody style="text-align: center;">
                    <tr>
                        <td><a href="https://scholar.google.ca/citations?hl=en&user=sbkVZRsAAAAJ">Link</a></td>
                        <td id="gs-citation">
                            <div class="d-flex align-items-center">
                            </div>
                        </td>
                        <td id="gs-h-index">
                            <div class="d-flex align-items-center">
                            </div>
                        </td>
                        <td id="gs-i10-index">
                            <div class="d-flex align-items-center">
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <section class="publications mx-5">
        <div id="publication-section" class="container-fluid"></div>
    </section>

    <!-- Footer -->
    <div id="navbar-footer"></div>
    <!-- Bootstrap 5 JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
